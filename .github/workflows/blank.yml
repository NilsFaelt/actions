name: learning-actions

# Controls when the workflow will run
on: push

jobs:
  learning-actions-job:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: actions/checkout@v4
      - run: echo "$(cat hello_world.txt)"
  test-matron:
    needs: [learning-actions-job:]
      - name: test
        uses: actions/checkout@v4
      - run: echo "$(cat hello_world.txt)"